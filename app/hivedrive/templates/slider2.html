      float: left;

    .profile .image {
      position: relative;
      width: 70px;
      height: 70px;
      margin: 20px auto 0 auto;
    }

    .profile .image .circle-1,
    .profile .image .circle-2 {
      position: absolute;
      box-sizing: border-box;
      width: 76px;
      height: 76px;
      top: -3px;
      left: -3px;
      border-width: 1px;
      border-style: solid;
      border-color: #786450 #786450 #786450 transparent;
      border-radius: 50%;
      transition: all 1.5s ease-in-out;
    }

    .profile .image .circle-2 {
      width: 82px;
      height: 82px;
      top: -6px;
      left: -6px;
      border-color: #786450 transparent #786450 #786450;
    }

    .profile .image img {
      display: block;
      border-radius: 50%;
    }

    .profile .image:hover {
      cursor: pointer;
    }

    .profile .image:hover .circle-1,
    .profile .image:hover .circle-2 {
      transform: rotate(360deg);
    }

    .profile .image:hover .circle-2 {
      transform: rotate(-360deg);
    }

    /* Variables */
    :root {
      --color-periwinkle: #504aa0;
      --color-periwinkle2: #353595;
      --color-watermelon: #ed3664;
      --color-watermelon2: #ee1b46;
      --color-paris-green: #60c3a6;
      --color-paris-green2: #09b17d;
      --color-canary-yellow: #fcca0b;
      --color-canary-yellow2: #f6a91b;
      --color-white: #fff;
      --color-indigo: #25265d;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .square-text {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--color-indigo);

      margin-top: 3rem;
    }

    .square-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;

      transition: all .2s;
    }

    .square__link {
      text-decoration: none !important;
    }

    .square {
      width: 125px;
      height: 125px;
      text-transform: uppercase;
      color: white;
      font-size: 23px;
      font-weight: 600;
      margin: 10px;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .square:hover {
      cursor: pointer;

      -webkit-animation-name: wiggle;
      -ms-animation-name: wiggle;
      -ms-animation-duration: 1000ms;
      -webkit-animation-duration: 1000ms;
      -webkit-animation-iteration-count: 1;
      -ms-animation-iteration-count: 1;
      -webkit-animation-timing-function: ease-in-out;
      -ms-animation-timing-function: ease-in-out;
    }

    /* Square colors */
    .square-g {
      background-color: var(--color-periwinkle);
    }

    .square-g:hover {
      background-color: var(--color-periwinkle2);

    }

    .square-r {
      background-color: var(--color-watermelon);
    }

    .square-r:hover {
      background-color: var(--color-watermelon2);
    }

    .square-o {
      background-color: var(--color-paris-green);
    }

    .square-o:hover {
      background-color: var(--color-paris-green2);
    }

    .square-w {
      background-color: var(--color-canary-yellow);
    }

    .square-w:hover {
      background-color: var(--color-canary-yellow2);
    }

    /* Animation =====================================*/
    /* Wiggle */
    @-webkit-keyframes wiggle {
      0% {
        -webkit-transform: rotate(5deg);
      }

      25% {
        -webkit-transform: rotate(-5deg);
      }

      50% {
        -webkit-transform: rotate(10deg);
      }

      75% {
        -webkit-transform: rotate(-2.5deg);
      }

      100% {
        -webkit-transform: rotate(0deg);
      }
    }

    @-ms-keyframes wiggle {
      0% {
        -ms-transform: rotate(10deg);
      }

      25% {
        -ms-transform: rotate(-10deg);
      }

      50% {
        -ms-transform: rotate(20deg);
      }

      75% {
        -ms-transform: rotate(-5deg);
      }

      100% {
        -ms-transform: rotate(0deg);
      }
    }

    @keyframes wiggle {
      0% {
        transform: rotate(10deg);
      }

      25% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(20deg);
      }

      75% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

          return $this.is(buttonFilter) && (isInWeightRange);

      function updateRangeSlider(slider, slideEvt) {
        console.log('Current slider:' + slider);
        var $container = $('#container').isotope();

        var sldmin = +slideEvt.value[0],
          sldmax = +slideEvt.value[1],
          filterGroup = slider.attr('data-filter-group'),
          currentSelection = sldmin + ' - ' + sldmax;
        rangeFilters[filterGroup] = {
          min: sldmin || 0,
          max: sldmax || 100000
        }
        $('#container').isotope()
      };


      filterItemHandler();

      searchItemHandler();

    // FILTER HANDLER

    function filterItemHandler() {
      var $container = $('#container').isotope();

        console.info('FILTER: ', filtr);

    // SEARCH HANDLER

    function searchItemHandler() {
      var $container = $('#container').isotope();
      var qsRegex;

      var $quicksearch = $('#quicksearch').keyup(debounce(function () {
        qsRegex = new RegExp($quicksearch.val(), 'gi');
        $container.isotope({
          filter: function () {
            var $this = $(this);
            var searchResult = qsRegex ? $this.text().match(qsRegex) : true;
            var buttonResult = filtr ? $this.is(filtr) : true;
            return searchResult && buttonResult;
          }
        });
        // console.info( 'SEARCH: ', $grid.isotope() );
      }, 200));
    }

    // debounce so filtering doesn't happen every millisecond
    function debounce(fn, threshold) {
      var timeout;
      return function debounced() {
        if (timeout) {
          clearTimeout(timeout);
        }

        function delayed() {
          fn();
          timeout = null;
        }
        timeout = setTimeout(delayed, threshold || 100);
      }
    }

              document.querySelector('.circle').classList.toggle('open');
            }

            $('.demo').tooltip({
              trigger: 'click',
              placement: 'bottom'
            });

            function setTooltip(btn, message) {
              btn.tooltip('hide')
                .attr('data-original-title', message)
                .tooltip('show');
            }

            function hideTooltip(btn) {
              setTimeout(function () {
                btn.tooltip('hide');
              }, 1000);
            }

            // Clipboard

            var clipboard = new Clipboard('.demo');

            clipboard.on('success', function (e) {
              var btn = $(e.trigger);
              setTooltip(btn, 'Copied');
              hideTooltip(btn);
            });

          });
